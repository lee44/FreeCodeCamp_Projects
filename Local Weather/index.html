<div style='text-align:center; font-size:55px; font-weight:bold; margin-top:40px;' class='spacing'>
  <ti>Local Weather App</ti>
</div>

<div style='text-align:center' class='spacing'>
  <img src='https://www.mikeafford.com/store/store-images/ww01_example_light_rain_showers.png' id='weatherIcon' height='70' width='70'>
  <temp class='tempStyle' id='temp'> </temp>
  <far class='tempStyle' id='far'>&#8457</far>
  <cel class='tempStyle' id='cel'>&#8451</cel>
</div>

<div style='text-align:center' class='spacing tempStyle'>
  <city id='city'> </city>
</div>

<div style='text-align:center'>
  <button id='convert' type='button' class='spacing'>Convert to Celsius</button>
  <button id='get' type='button' class='spacing'>Get Weather</button>
</div>
