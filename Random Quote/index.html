<div class="container">
  <div class="quote-box">
    <div class="quote-text">
      <span id="text"></span>
    </div>
  </div>
  <div class="quote-author"><span id="author"></span></div>
  <div class="buttons">
    <a id="tweet-quote" title="Tweet this quote!" target="_top">
        <i class="fa fa-twitter"></i>
      </a>
      <a id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
        <i class="fa fa-tumblr"></i>
      </a>
    <button id="getQuote">Get Quote</button>
</div>
</div>
